<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>一诗</title>
	<link rel="shortcut icon" href="./bitbug_favicon.ico"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: #E1E0C7;">
	<!--弹窗-->
	<div id="start" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
		    <p>
				如果觉得不错的话请到Github上给本项目点个Star吧!<br><br>
				2023.8.21：修改分享模块部分文本<br>
				完整更新日志请到项目查看
		    </p>
		</div>
	</div>
	<script type="text/javascript" src="./start_modal.js"></script>
	<!--弹窗结束-->
	<head>
		<p>
			本页面调用<a href="https://www.jinrishici.com/#">每日诗词</a>API<br>如没有显示诗句，请点击“换一句”<br><br>目前经测试：QQ浏览器、UC浏览器正常，其它浏览器分享都会失败
		</p>
	</head>
	<main>
		<script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
		<div id="poem_sentence"></div>
		<div id="poem_info"></div>
		<div id="poem_tags"></div>
		<script type="text/javascript">
  			function GetData(){
				jinrishici.load(function(result) {
    					var sentence = document.querySelector("#poem_sentence")
    					var info = document.querySelector("#poem_info")
						var tags = document.querySelector("#poem_tags")
					    shiju = result.data.content
    					sentence.innerHTML = result.data.content
					    xinxi = "——" + result.data.origin.dynasty + '·' + result.data.origin.author + '《' + result.data.origin.title + '》'
    					info.innerHTML = result.data.origin.dynasty + '·' + result.data.origin.author + '《' + result.data.origin.title + '》'
						biaoqian = result.data.matchTags
						tags.innerHTML = "Tag:" + result.data.matchTags
  				});
			};
		</script>
		<script type="text/javascript">
			function copy_p(){
				navigator.clipboard.writeText(shiju + xinxi).then(() => {
  					alert('已复制到剪切板，请自行粘贴');
				});
			};
		</script>
		<script>
			function copy_t(){
				navigator.clipboard.writeText(biaoqian).then(() => {
					alert("已复制到剪切板，请自行粘贴");
				});
			};
		</script>
		<script type="text/javascript">
			function search(){
				window.open("https://so.gushiwen.cn/search.aspx?value=" + shiju + "&valuej=" + shiju.substring(0,1));
			};
		</script>
		<script src="./NativeShare.js" charset="utf-8"></script>
		<script>
			function share(){
				var Share = new NativeShare({
    				wechatConfig: {
        				appId: '',
        				timestamp: '',
        				nonceStr: '',
        				signature: '',
    				},
  					syncDescToTag: false,
  					syncIconToTag: false,
  					syncTitleToTag: false,
				})
				Share.setShareData({
					icon: '',
					link: '',
					title: '分享',
					desc: shiju + xinxi,
					from: '@Adpro adproqwq.xyz',
				})
				try {
					Share.call('default');
				} catch(err){

				}
			}
		</script>
		<div class="btn boom" onclick="copy_p();">复制诗句</div>
		<div class="btn boom" onclick="copy_t();">复制标签</div>
		<div class="btn boom" onclick="search();">搜索</div>
		<div class="btn boom" onclick="GetData();">换一句</div>
		<div class="btn boom" onclick="share();">分享</div>
		<h2>诗句自助搜索</h2>
        <script type="text/javascript" src="./SearchPoem.js"></script>
        <div class="btn boom" onclick="SearchUserPoem();">输入并搜索</div>
        <h2>工具箱</h2>
		<a href="./toolbox.html">点击跳转工具箱</a>
	</main>
</body>
</html>
